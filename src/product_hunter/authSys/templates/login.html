{% extends "master.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block head %}
{% endblock %}
{% block style %}
<style>
    .body_ {
        background-image:url("{% static '/img/urban.jpg' %}");
    }
    .row_ {
        width:100%; 
        height:100%; 
        top:0px; 
        left:0px; 
        right:0px; 
        bottom:0px; 
        position:absolute;
    }
    .col_ {
        padding: 5px 75px 5px 75px; 
        border: 1px solid white; 
        float: none; 
        margin: auto auto auto auto; 
        background:rgba(0, 0, 0, 0.55); 
        color:white;
    }
</style>
{% endblock %}
{% block content %}
<div class="w-100 p-3 container-fluid align-self-center">
        <div class="row row_">
                <div class="col-4 col_">
                        {% if error %}
                            <div class="alert alert-danger" role="alert">{{error}}</div>
                        {% endif %}
                        <br>
                        <form class="form-group" method="POST" action="login">
                            {% csrf_token %}
                            Username:<br>
                            <input class="form-control" type="text" name="username"><br>
                            Password:<br>
                            <input class="form-control" type="password" name="psw"><br>
                            <button class="btn btn-primary" type="submit" >Login</button>
                        </form>
                </div>
        </div>
    </div>       
{% endblock %}
